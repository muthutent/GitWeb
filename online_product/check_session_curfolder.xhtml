<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
 

<c:if test="${empty userBean.loginId}">
	<!-- session timed out -->
	<script>
	//<![CDATA[ 
		var name = "cdcwordpress=";
		var cdcwp = "";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') c = c.substring(1);
			if (c.indexOf(name) == 0) cdcwp =  c.substring(name.length,c.length);
		}
	
					

		if(cdcwp=='yes'){
			var now = new Date();
			document.cookie = "cdcwordpress=;expires="+ now.toUTCString()+";";
			
			top.document.location.href="#{request.contextPath}/online_product/messages/message_session_wp.htm?test";
			
		}
		else{
			var now = new Date();
			document.cookie = "cdcwordpress=;expires="+ now.toUTCString()+";";
			top.document.location.href="#{request.contextPath}/online_product/messages/message_session.xhtml?test";
		}
					
		//]]>	
		</script>
	
</c:if>

</html>
