<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"> 

<h:outputStylesheet library="css" name="sheet.css"  />
<h:outputStylesheet library="css" name="buttons.css"  />
<h:outputStylesheet library="css" name="saved_search/ss_eProjects.css"  />
<h:outputScript library="js" name="JSScripts/Javascript_template.js" />
<h:outputScript library="js" name="saved_search/ss_eProjects.js?v=1.0" />

<h:form id="eProjectsForm">
<a4j:outputPanel id="eProjectsFormRender" ajaxRendered="true">

<h:panelGrid border="0" cellspacing="0" cellpadding="0" bgcolor="white">
<h:panelGroup style="width: 100%; margin-bottom:10px;border-bottom:2px solid #FFA500;" styleClass="textAlignLeft">
<h:outputText value="eProjects Email Information" style="font-size:28px;color:#FFA500;"/>
</h:panelGroup>

<h:panelGroup>

<h:panelGrid width="625" style="height: 300px;" border="0" cellspacing="0" cellpadding="0" bgcolor="white" styleClass="panelGridCenter border1px_3579bd padding10">

<h:panelGroup>
<h:panelGrid columns="2" styleClass="margintTop0 padding10" border="0" cellspacing="3" cellpadding="2">

<h:outputText value="Saved Search Name:" styleClass="fontWeightBold black12px verticalAlignTop textAlignRight" />
<h:outputText value="#{savedSearchBean.savedSearchName}" styleClass="fontWeightBold blue12px verticalAlignTop textAlignLeft" />

<h:column />
<h:panelGroup styleClass="textAlignLeft"><rich:message for="enableEmail" id="enableEmailErr" /></h:panelGroup>

<h:selectOneRadio id="enableEmail" value="#{eProjectBean.eProjectsFlag}" layout="pageDirection" styleClass="black12px textAlignRight fontWeightBold enableEmailRadio" onclick="eProjectsEnableDisableCheck()">
<f:selectItem itemValue="0" itemLabel="Do Not Email: "/>
<f:selectItem itemValue="1" itemLabel="Email: "/>
</h:selectOneRadio>
<h:column />

<h:column />
<h:panelGroup styleClass="textAlignLeft"><rich:message for="sendTo" id="sendToErr"/></h:panelGroup>
<h:outputText value="Send Results To:" styleClass="fontWeightBold black12px verticalAlignTop textAlignRight" />
<h:inputText id="sendTo" value="#{eProjectBean.eProjectsEmail}" styleClass="textAlignLeft"/>

<h:column />
<h:panelGroup styleClass="textAlignLeft"><rich:message for="eProjectFormat" id="eProjectFormatErr" /></h:panelGroup>
<h:outputText value="Format:" styleClass="fontWeightBold black12px verticalAlignTop textAlignRight" />
<h:selectOneRadio id="eProjectFormat" value="#{eProjectBean.eProjectsFormat}" styleClass="black12px">
<f:selectItem itemValue="C" itemLabel="Continuous List"/>
<f:selectItem itemValue="P" itemLabel="Separate Page per Project"/>
</h:selectOneRadio>

<h:panelGroup styleClass="textAlignRight">
<h:commandButton styleClass="saveButtonImage" value=" "  onclick="return validateEProjectsForm();" action="#{savedSearchController.eProjectsEmailInfoAction(request)}">
</h:commandButton>&nbsp;
</h:panelGroup>
<h:panelGroup styleClass="textAlignLeft">
<a4j:commandButton styleClass="cancelButtonImage" value=" " onclick="#{rich:component('eProjectsEmailInfo')}.hide(); return false;"/>
</h:panelGroup>

</h:panelGrid>
</h:panelGroup>
</h:panelGrid>
</h:panelGroup>
</h:panelGrid>

<!--Enables/Disables necessary Fields onload. Created On 20-July-2012-->
<script type="text/javascript">
	eProjectsEnableDisableCheck();
</script>
<!--End Fields Enable/Disable-->

</a4j:outputPanel>
</h:form>

</ui:composition>
