<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	  xmlns:a4j="http://richfaces.org/a4j" 
	 xmlns:rich="http://richfaces.org/rich">
	 <h:head> 
		<h:outputStylesheet name="buttons.css" library="css"/> 
		<h:outputStylesheet name="sheet.css" library="css"/> 
		<h:outputScript library="js" name="JSScripts/Javascript_template.js?v=1.0" target="head"/>
	 </h:head>
	 <h:body>  
		 <h:form id="addEventForm"> 
			 <h:outputScript>
				setFormId('addEventForm');    
				$("#addEventForm\\:note").val('');
				clearAddEventFormInput('pt');   
				
			</h:outputScript>	
		 	<ui:include src="/online_product/calendar/add_event.xhtml"/> 
			<a4j:jsFunction name="addedEventCal" render="@this" limitRender="true" execute="@none" oncomplete="#{rich:component('addedEvent')}.show();"/>
			<rich:popupPanel id="addedEvent" modal="true" immediate="true" domElementAttachment="form"    autosized ="true">	 
				  		
				<f:facet name="header">
					<h:outputText value="Calendar Event Status"/>
				</f:facet> 			
				 <h:panelGrid>
				 	<h:outputLabel value="Your calendar event has been successfully added!"/>
					<h:commandButton value=" " onclick="window.close();" styleClass="okButtonImage" />
				 </h:panelGrid>
			</rich:popupPanel>
		</h:form> 
	 </h:body>
</ui:composition>
