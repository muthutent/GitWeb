<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/WEB-INF/templates/cdc_template.xhtml">
<ui:define name="content">
<c:choose>
<c:when test="${empty userBean.loginId}">
	<ui:include src="/online_product/check_session_curfolder.xhtml" />
</c:when>
<c:otherwise>
<h:panelGrid width="760" border="0" cellspacing="8" cellpadding="0">
<h:panelGroup styleClass="textAlignCenter">
<h:panelGrid width="700" border="0" cellspacing="8" cellpadding="0">
<h:panelGroup styleClass="textAlignCenter verticalAlignMiddle" style="height: 42px;">
<h:outputText value="Error Message" style="color:#DB0000; font-family:Verdana, Arial, Helvetica, sans-serif;" />
</h:panelGroup>
<h:panelGroup styleClass="textAlignCenter" style="height: 110px; color:#333333; font-family:Verdana, Arial, Helvetica, sans-serif;">
<h:outputText value="An error message has been sent to site administrator. We will fix it asap." />
<br/><br/>
<h:outputText value="Thanks." />
<br/><br/>
<h:outputLink value="javascript:history.back();" style="color:blue;">BACK</h:outputLink>
</h:panelGroup>
</h:panelGrid>
</h:panelGroup>
</h:panelGrid>

</c:otherwise>
</c:choose>
</ui:define>
</ui:composition>
