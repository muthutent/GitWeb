<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
      <h:head>
      <h:outputStylesheet name="sheet.css" library="css" />
      </h:head>
      
      <c:choose>
      <c:when test="#{requestScope.exists == true}">
      <h:panelGrid cellspacing="2" cellpadding="2" border="0">
      <h:panelGroup styleClass="textAlignCenter black12px">
      <h:outputText value="Search name #{searchBean.ocrSearchName} exist already, please go "  />
      <h:outputLink onclick="history.go(-1);" styleClass="black12px" style="color:blue">back</h:outputLink>
      <h:outputText value=" to change search name."  />
      </h:panelGroup>
      </h:panelGrid>
      </c:when>
      <c:otherwise>
      <h:outputText value="Sucessfully Saved " styleClass="black12px" />
      <h:outputLink onclick="window.close();" styleClass="black12px" style="color:blue">Close this Window</h:outputLink>
      </c:otherwise>
      </c:choose>
      
 </ui:composition>
